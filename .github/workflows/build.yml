name: build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: ["arm64"]
        ref: ["master"]
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
        with:
          repository: MLton/mlton
          ref: refs/heads/${{ matrix.ref }}

      - run: |
          sudo apt-get update
          sudo apt-get install mlton

      - run: |
          curl -O -L https://more.musl.cc/x86_64-linux-musl/aarch64-linux-musl-cross.tgz
          tar -xf aarch64-linux-musl-cross.tgz
          sudo cp -fpr aarch64-linux-musl-cross/* /usr/local/

      - run: |
          curl -O -L https://gmplib.org/download/gmp/gmp-6.3.0.tar.xz
          tar -xf gmp-6.3.0.tar.xz
          cd gmp-6.3.0

      - run: ./configure --disable-shared --build=x86_64-linux-gnu --host=aarch64-linux-musl
      - run: make
      - run: sudo make install
